<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validación de Formulario con Javascript</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/estilos.css">

    <script src="https://kit.fontawesome.com/bcb6b7423e.js" crossorigin="anonymous"></script>

</head>
<body>

    <main>
        <form action="" class="formulario" id="formulario">
       
            <!--Grupo: Usuario--> 
        <div class="formulario__grupo" id="grupo__usuario">
            <label for="usuario" class="formulario__label">usuario</label> 
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="usuario" id="usuario" placeholder="kyriosbigdata">
                <i class="formulario__validacion-estado fa-solid fa-square-xmark"></i>
            </div>
            <p class="formulario__input-error">El usuario tiene que ser de 4 a 16 digitos conteniendo números letras y guion bajo</p>
        </div>

               <!--Grupo: nombre--> 
        <div class="formulario__grupo" id="grupo__nombre">
            <label for="nombre" class="formulario__label">Nombre</label> 
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Sebastian">
                <i class="formulario__validacion-estado fa-solid fa-square-xmark"></i>
            </div>
            <p class="formulario__input-error">El usuario tiene que ser de 4 a 16 digitos conteniendo números letras y guion bajo</p>
        </div>    
        
               <!--Grupo: contraseña--> 
        <div class="formulario__grupo" id="grupo__password">
                <label for="password" class="formulario__label">Constraseña</label> 
                <div class="formulario__grupo-input">
                    <input type="password" class="formulario__input" name="password" id="password" >
                    <i class="formulario__validacion-estado fa-solid fa-square-xmark"></i>
                </div>
                <p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 digitos</p>
        </div>
        
              <!--Grupo: contraseña 2--> 
        <div class="formulario__grupo" id="grupo__password2">
                <label for="password2" class="formulario__label">Repetir contraseña</label> 
                 <div class="formulario__grupo-input">
                    <input type="password" class="formulario__input" name="password" id="password" >
                    <i class="formulario__validacion-estado fa-solid fa-square-xmark"></i>
                </div>
                    <p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 digitos</p>
                </div>   

        </form>
    </main>

    <script src="js/formulario.js"></script>
	
</body>
</html>
